
<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>小兔挖蘿蔔：韻母大冒險</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7fee7;
            margin: 0;
            overflow-x: hidden;
        }
        .font-kids {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-wiggle {
            animation: wiggle 2s ease-in-out infinite;
        }
        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-hop {
            animation: hop 0.6s ease-out infinite;
        }
        .carrot-border {
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="5" fill="%23f97316"/></svg>') 30;
        }
        .bg-farm {
            background-image: radial-gradient(#dcfce7 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
